deployment:
  tasks:
    # 1. Remove everything inside the target directory
    - /bin/rm -rf $DEPLOYMENT_PATH/*

    # 2. Copy all files from the repo to the target directory
    - /bin/cp -R * $DEPLOYMENT_PATH//



